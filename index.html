<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <script src="js/js.js"></script>
</head>

<body>
<div>
    <table>
        <tr>
           <th colspan="4" id="screen"></td> 
        </tr>
        <tr></tr><tr></tr>
        <tr>
            <td onClick="clearAll()">C</td>
            <td onClick="clearEntry">CE</td>
            <td onClick="sendNum('/')">/</td>
            <td onClick="sendNum('*')">*</td>
        </tr>
        <tr>
            <td onClick="sendNum('7')">7</td>
            <td onClick="sendNum('8')">8</td>
            <td onClick="sendNum('9')">9</td>
            <td onClick="sendNum('-')">-</td>
        </tr>
        <tr>
            <td onClick="sendNum('4')">4</td>
            <td onClick="sendNum('5')">5</td>
            <td onClick="sendNum('6')">6</td>
            <td onClick="sendNum('+')">+</td>
        </tr>
        <tr>
            <td onClick="sendNum('1')">1</td>
            <td onClick="sendNum('2')">2</td>
            <td onClick="sendNum('3')">3</td>
            <td rowspan="2" onClick="equalTo()">=</td>
        </tr>
        <tr>
            <td colspan="2" onClick="sendNum('0')">0</td>
            <td onClick="sendNum('.')">.</td>
        </tr>
    </table>
</div>

</body>

</html>
